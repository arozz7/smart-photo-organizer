<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Photo Organizer</title>
    <style>
        body {
            background-color: #111827;
            /* Tailwind gray-900 */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            user-select: none;
            -webkit-app-region: drag;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 96px;
            height: 96px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: #e5e7eb;
            /* gray-200 */
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #3b82f6;
            /* blue-500 */
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Using /icon.png. Ensure this exists in public folder. -->
        <img src="icon.png" alt="Logo" class="logo">
        <h1>Smart Photo Organizer</h1>
        <div class="loader"></div>
    </div>
</body>

</html>
